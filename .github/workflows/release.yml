name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      pre_release:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

env:
  DIST: ba63-dist.tgz
  MAKE_PRE_RELEASE: ${{ inputs.pre_release || contains(github.ref, 'pre') }}
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run package

      - name: Create release tgz
        run: |
          tar -czf ${{ env.DIST }} -C packages/ba63/dist .

      - name: Release ba63
        uses: ncipollo/release-action@v1.20.0
        with:
          artifacts: ${{ env.DIST }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          makeLatest: ${{ !env.MAKE_PRE_RELEASE }}
          prerelease: ${{ env.MAKE_PRE_RELEASE }}
          commit: ${{ github.sha }}
